<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map Wrapper</title>
  <style>
    /* make the iframe fill available space and be responsive */
    html,body { height:100%; margin:0; padding:0; }
    .frame-wrap {
      width:100%;
      height:100vh; /* full viewport height; change to 600px if you prefer fixed height */
      overflow:hidden;
      background:#fff;
    }

    .frame-wrap iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
      transform-origin: top left;
    }

    /* optional: remove focus outline when embedded */
    .frame-wrap iframe:focus { outline: none; }
  </style>
</head>
<body>
  <div class="frame-wrap" id="frameWrap">
    <iframe id="theMap" src="https://schoolofcities.github.io/reframe-housing/world-map" allowfullscreen referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    // Optional: read ?scale=0.5 from the URL and apply a CSS scale to "zoom out" visually.
    (function(){
      const p = new URLSearchParams(window.location.search);
      const s = parseFloat(p.get('scale'));
      if (!isNaN(s) && s > 0 && s !== 1) {
        const frame = document.getElementById('theMap');
        // scale the iframe and expand the wrapper to compensate
        frame.style.transform = 'scale(' + s + ')';
        // compensate: enlarge wrapper so the scaled content fits
        const wrap = document.getElementById('frameWrap');
        wrap.style.width = (100 / s) + '%';
        wrap.style.height = (100 / s) + 'vh';
      }
    })();
  </script>
</body>
</html>
